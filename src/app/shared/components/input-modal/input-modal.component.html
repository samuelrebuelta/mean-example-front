<div class="modal" *ngIf="show">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update {{entityToUpdate}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="show = false">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" [formGroup]="form">
                <div class="input-group mb-3">
                    <input formControlName="fieldValue" (keyup.enter)="saveForm()" type="text" class="form-control" placeholder="Type text..."
                        aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" [disabled]="form?.invalid"
                    (click)="save.emit({ id: idToUpdate, value: form.get('fieldValue').value })">Save</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    (click)="show = false">Close</button>
            </div>
        </div>
    </div>
</div>
