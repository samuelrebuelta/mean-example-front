<div class="container">
    <ng-container *ngFor="let item of todoList">
        <app-list-item [item]="item" (updateItem)="onUpdateItem($event)" (deleteItem)="onDeleteItem($event)">
        </app-list-item>
    </ng-container>
    <app-list-item [newItem]="true" (postItem)="onPostItem($event)"></app-list-item>
</div>
