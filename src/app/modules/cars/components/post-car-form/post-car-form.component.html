<form [formGroup]="newCarForm">
    <div class="form-group">
        <label for="brand">Brand</label>
        <input type="text" class="form-control" id="brand" placeholder="Enter brand" formControlName="brandName"
            [value]="newCarForm.get('brandName').value | titlecase">
    </div>
    <div class="form-group">
        <label for="model">Model</label>
        <input type="text" class="form-control" id="model" placeholder="Enter model" formControlName="modelDescription"
            [value]="newCarForm.get('modelDescription').value | titlecase">
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="newCarForm.invalid || newCarLoading !== 0"
        (click)="postCar.emit(newCarForm); newCarForm.reset()">
        <span *ngIf="newCarLoading !== 0" class="spinner-border spinner-border-sm" style="margin-right: 8px;"></span>
        <span>{{newCarLoading !== 0 ? 'Loading...' : 'Submit'}}</span>
    </button>
</form>
